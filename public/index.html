<!doctype html>
<link rel=stylesheet href=/style.css>
<script src=/app.js defer></script>

<title>Hi!</title>

<body>
  <div id=join>
    <h1>Hi!</h1>
    <input type=text id=usr class=form placeholder=username></input>
    <button type=submit class=btn onclick="join()">Join</button>
  </div>
  <div id=chat>
    <div id=messages></div>
    <div id=bottom>
      <input type=text class=form id=send placeholder=Message></input>
      <input type=text class=form id=room placeholder=Room value=#general></input>
    </div>
  </div>
</body>
